<!DOCTYPE html>
<html>
<head>
  <title>Malla de Economía PUCP</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .curso {
      border: 1px solid #333;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      cursor: pointer;
      background-color: #f2f2f2;
      border-radius: 5px;
    }
    .dependencias {
      display: none;
      margin-left: 30px;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Interactiva - Economía</h1>

  <div class="curso" onclick="mostrar('mate1')">Matemática I</div>
  <div id="mate1" class="dependencias">
    <div class="curso" onclick="mostrar('mate2')">Matemática II</div>
  </div>

  <div id="mate2" class="dependencias">
    <div class="curso">Econometría I</div>
  </div>

  <script>
    function mostrar(id) {
      const elem = document.getElementById(id);
      elem.style.display = (elem.style.display === "none" || elem.style.display === "") ? "block" : "none";
    }
  </script>
</body>
</html>
